<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>{{ title }}{% if presenter %} - {{ presenter }}{% endif %}</title>
    <!-- configuration parameters -->
    <meta name="defaultView" content="slideshow">
    <meta name="controlVis" content="hidden">
    <!-- style sheet links -->
    <link rel="stylesheet" href="/assets/s5/default/slides.css" type="text/css" media="projection" id="slideProj">
    <link rel="stylesheet" href="/assets/s5/default/outline.css" type="text/css" media="screen" id="outlineStyle">
    <link rel="stylesheet" href="/assets/s5/default/print.css" type="text/css" media="print" id="slidePrint">
    <link rel="stylesheet" href="/assets/s5/default/opera.css" type="text/css" media="projection" id="operaFix">
    <!-- S5 JS -->
    <script src="/assets/s5/default/slides.js" type="text/javascript"></script>
  </head>

  <body style='background: black;'>

<div class="layout">
<div id="controls"><!-- DO NOT EDIT --></div>
<div id="currentSlide"><!-- DO NOT EDIT --></div>
<div id="header"></div>
<div id="footer">
<h1>{{ dateline }}</h1>
<h2>{{ title }}</h2>
</div>

</div>

<div id='container' style='display: none;' class='presentation'>
<div class='slide'>
<h1>{{ title }}</h1>
<h3>{{ presenter }}</h3>
<h4>{{ affiliation }}</h4>
</div>

{% for photo in photos %}
<div class='slide'>
<p style="text-align: center;">
<img src='{{ photo.0 }}' alt=''>
</p>
<div class='handout'>Credit: {{ photo.1 }}</div>
</div>
{% endfor %}

<div class='slide'>
<h2>Image credits</h2>
<ul>
{% for credit in credits %}
<li>{{ credit }}</li>
{% endfor %}
</ul>
</div>

  </body>
</html>
